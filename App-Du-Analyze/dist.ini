name    = App-Du-Analyze
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[Prereqs / Runtime]
-phase = runtime
MooX::late = 0.010
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Du-Analyze
bugtracker.mailto = bug-app-du-analyze@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-App-Du-Analyze
repository.web = http://bitbucket.org/shlomif/perl-App-Du-Analyze
repository.type = hg
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::TrailingSpace]
[VersionFromModule]
